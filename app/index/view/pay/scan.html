<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>扫码支付</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/scan.css">
</head>
<body>

<div class="layui-container">
    <div class="scan-box">
        <div class="pay-header">
            {if $type == 'alipay'}
            <i class="layui-icon layui-icon-login-wechat pay-type-icon alipay" style="font-family: layui-icon !important; content: '\\e600';"></i> <!-- Placeholder icon -->
            <div style="font-weight: 600; color: #1677ff;">支付宝支付</div>
            {else}
            <i class="layui-icon layui-icon-login-wechat pay-type-icon wxpay"></i>
            <div style="font-weight: 600; color: #07c160;">微信支付</div>
            {/if}
        </div>
        
        <div class="order-amount"><span>￥</span>{$price}</div>
        
        <div class="qr-placeholder" id="qrcode"></div>
        
        <div class="qr-tip">
            <p>请使用{$typeName}扫一扫</p>
            <p>扫描上方二维码完成支付</p>
        </div>
        
        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo" style="margin-top: 20px; display: none;">
           <div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
        </div>
        
        <div style="margin-top: 30px; font-size: 12px; color: #999;">
            订单号: {$order_no}
        </div>
        
        <div style="margin-top: 15px;">
            <a href="/user/index.html" class="layui-btn layui-btn-primary layui-btn-sm layui-border-blue">已完成支付</a>
        </div>
    </div>
</div>

<script src="/static/layui/layui.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

<script>
    window.SCAN_CONFIG = {
        qrContent: "{$qr_content}",
        orderNo: "{$order_no}"
    };
</script>
<script src="/static/js/scan.js"></script>

</body>
</html>
