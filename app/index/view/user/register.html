<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - {$config.site_name}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', "PingFang SC", "Microsoft YaHei", sans-serif;
            color: #333;
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            position: relative;
        }

        .login-box {
            background: #fff;
            padding: 60px 45px;
            border-radius: 20px;
            /* Enhanced 3D Depth */
            box-shadow: 0 30px 60px -12px rgba(50, 50, 93, 0.25), 0 18px 36px -18px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: visible;
        }
        
        /* Close button aesthetic */
        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 100;
            transition: all 0.3s;
        }
        .close-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: rotate(90deg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h2 {
            font-size: 32px;
            font-weight: 500;
            color: #444;
            letter-spacing: 2px;
        }

        .layui-form-item {
            margin-bottom: 22px;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 20px;
            z-index: 10;
        }

        .layui-input {
            height: 54px !important;
            background-color: #fff !important;
            border: 1px solid #eee !important;
            border-radius: 4px !important;
            padding: 0 15px 0 45px !important;
            font-size: 15px !important;
            transition: all 0.3s;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.02);
        }
        
        .layui-input:focus {
            border-color: #1e9fff !important;
            box-shadow: 0 0 8px rgba(30, 159, 255, 0.1) !important;
        }

        .login-btn {
            width: 100%;
            height: 54px;
            line-height: 54px;
            background: #2196f3 !important;
            color: #fff !important;
            border-radius: 4px !important;
            border: none !important;
            font-size: 17px !important;
            font-weight: 400 !important;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 14px 0 rgba(33, 150, 243, 0.39);
        }
        
        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .login-links {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            color: #666;
        }
        
        .login-links a {
            color: #009688;
            text-decoration: none;
            margin-left: 5px;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <div class="close-btn" onclick="javascript:history.back();">
                <i class="layui-icon layui-icon-close"></i>
            </div>
            
            <div class="login-header">
                <h2>用户注册</h2>
            </div>
            
            <form class="layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username input-icon"></i>
                    <input type="text" name="username" lay-verify="required" placeholder="请设置登录账号" class="layui-input" autocomplete="username">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password input-icon"></i>
                    <input type="password" name="password" lay-verify="required" placeholder="请设置登录密码" class="layui-input" autocomplete="new-password">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password input-icon"></i>
                    <input type="password" name="repassword" lay-verify="required|confirmPass" placeholder="请确认登录密码" class="layui-input" autocomplete="new-password">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-email input-icon"></i>
                    <input type="text" name="email" id="email" lay-verify="required|email" placeholder="请输入常用邮箱" class="layui-input" autocomplete="email">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row layui-col-space10">
                        <div class="layui-col-xs7">
                            <i class="layui-icon layui-icon-vercode input-icon"></i>
                            <input type="text" name="code" lay-verify="required" placeholder="验证码" class="layui-input" style="padding-left: 45px !important;">
                        </div>
                        <div class="layui-col-xs5">
                            <button type="button" class="layui-btn layui-btn-primary" id="get-code" style="width: 100%; height: 54px; border-radius: 4px;">获取验证码</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn login-btn" lay-submit lay-filter="reg">立即注册</button>
                </div>
                <div class="login-links">
                    已有账号？<a href="{:url('user/login')}">去登录</a>
                </div>
            </form>
        </div>
        <a href="/" class="home-link"><i class="layui-icon layui-icon-home"></i> 返回首页</a>
    </div>

    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use(['form', 'layer'], function(){
            var form = layui.form, $ = layui.$, layer = layui.layer;

            form.verify({
                confirmPass: function(value) {
                    var pwd = $('input[name="password"]').val();
                    if (pwd !== value) return '两次密码输入不一致';
                }
            });

            // 获取验证码
            $('#get-code').click(function(){
                var email = $('#email').val();
                if(!email || !/^[\w\+\-]+(\.[\w\+\-]+)*@[a-z\d\-]+(\.[a-z\d\-]+)*\.([a-z]{2,4})$/i.test(email)){
                    return layer.msg('请输入正确的邮箱地址', {icon: 2});
                }
                
                var btn = $(this);
                if(btn.hasClass('layui-btn-disabled')) return;
                
                var loader = layer.load(2);
                $.post("{:url('user/sendEmailCode')}", {email: email, type: 'reg'}, function(res){
                    layer.close(loader);
                    if(res.code == 1){
                        layer.msg(res.msg, {icon: 1});
                        var time = 60;
                        btn.addClass('layui-btn-disabled').prop('disabled', true);
                        var timer = setInterval(function(){
                            time--;
                            if(time <= 0){
                                clearInterval(timer);
                                btn.removeClass('layui-btn-disabled').prop('disabled', false).text('获取验证码');
                            } else {
                                btn.text(time + 's 后重新获取');
                            }
                        }, 1000);
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });

            form.on('submit(reg)', function(data){
                var loader = layer.load(2, {shade: [0.1, '#fff']});
                $.post("{:url('user/doRegister')}", data.field, function(res){
                    layer.close(loader);
                    if(res.code == 1){
                        layer.msg('注册成功！欢迎加入', {icon: 1, time: 1000}, function(){ location.href = "{:url('user/login')}"; });
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
                return false;
            });
        });
    </script>
</body>
</html>
