<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body style="padding: 20px;">
    <form class="layui-form" action="">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="layui-form-item">
            <label class="layui-form-label">上级分类</label>
            <div class="layui-input-block">
                <select name="pid">
                    <option value="0">顶级分类</option>
                    {volist name="parents" id="vo"}
                    <option value="{$vo.id}" {if isset($info.pid) && $info.pid == $vo.id}selected{/if}>{$vo.name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="{$info.name|default=''}" lay-verify="required" placeholder="请输入分类名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" value="{$info.alias|default=''}" placeholder="URL别名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-block">
                <input type="text" name="icon" value="{$info.icon|default=''}" placeholder="Layui图标类名，如 layui-icon-app" class="layui-input">
                <div class="layui-form-mid layui-word-aux">图标参考: <a href="https://layui.dev/docs/2/icon/" target="_blank">Layui Icon</a></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="number" name="sort" value="{$info.sort|default='0'}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
            </div>
        </div>
    </form>

    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use(['form', 'layer'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var $ = layui.$;

            form.on('submit(save)', function(data){
                $.post("{:url('category/save')}", data.field, function(res){
                    if(res.code === 1){
                        parent.layer.msg(res.msg, {icon: 1});
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }else{
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
                return false;
            });
        });
    </script>
</body>
</html>
