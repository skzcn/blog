<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VIP等级配置</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body style="padding: 20px; background-color: #fff;">
    <form class="layui-form layui-form-pane">
        <input type="hidden" name="id" value="{$info.id ?? 0}">
        <div class="layui-form-item">
            <label class="layui-form-label">等级名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="{$info.name ?? ''}" lay-verify="required" placeholder="如：终身会员" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">等级权重</label>
            <div class="layui-input-block">
                <input type="number" name="level" value="{$info.level ?? ''}" lay-verify="required" min="0" placeholder="数字越大等级越高" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">销售价格 (金币)</label>
            <div class="layui-input-block">
                <input type="number" name="price" value="{$info.price ?? '0'}" step="1" min="0" class="layui-input">
                <div class="layui-form-mid layui-word-aux">1元 = 100金币</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效天数</label>
            <div class="layui-input-block">
                <input type="number" name="duration" value="{$info.duration ?? 0}" min="0" class="layui-input">
                <div class="layui-form-mid layui-word-aux">0 表示永久有效</div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">特权说明</label>
            <div class="layui-input-block">
                <textarea name="description" placeholder="请输入会员特权说明" class="layui-textarea">{$info.description ?? ''}</textarea>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center; margin-top: 30px;">
            <button class="layui-btn" lay-submit lay-filter="save">确认保存</button>
        </div>
    </form>

    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use('form', function(){
            var form = layui.form, $ = layui.$;
            form.on('submit(save)', function(data){
                $.post("{:url('vip/save')}", data.field, function(res){
                    if(res.code == 1){
                        parent.layer.msg(res.msg, {icon: 1, time: 1000}, function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
                return false;
            });
        });
    </script>
</body>
</html>
