<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑用户组</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <style>
        .rule-list { padding: 10px; border: 1px solid #eee; background: #fafafa; border-radius: 4px; }
        .rule-item { display: inline-block; width: 180px; margin-bottom: 10px; }
    </style>
</head>
<body style="padding: 20px; background-color: #fff;">
    <form class="layui-form layui-form-pane">
        <input type="hidden" name="id" value="{$info.id ?? 0}">
        <div class="layui-form-item">
            <label class="layui-form-label">组名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" value="{$info.title ?? ''}" lay-verify="required" placeholder="如：终身会员组" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">分配规则权限</label>
            <div class="layui-input-block rule-list">
                <?php $my_rules = isset($info['rules']) ? explode(',', $info['rules']) : []; ?>
                {volist name="rules" id="vo"}
                <div class="rule-item">
                    <input type="checkbox" name="rules[]" value="{$vo.id}" title="{$vo.title}" {if in_array($vo.id, $my_rules)}checked{/if}>
                </div>
                {/volist}
                {if condition="count($rules) == 0"}
                <div style="color: #999; padding: 20px;">请先去“权限规则”中添加规则节点</div>
                {/if}
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center; margin-top: 30px;">
            <button class="layui-btn" lay-submit lay-filter="save">保存角色组</button>
        </div>
    </form>

    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use('form', function(){
            var form = layui.form, $ = layui.$;
            form.on('submit(save)', function(data){
                $.post("{:url('auth/groupSave')}", data.field, function(res){
                    if(res.code == 1){
                        parent.layer.msg(res.msg, {icon: 1, time: 1000}, function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
                return false;
            });
        });
    </script>
</body>
</html>
