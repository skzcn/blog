<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统 - 登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-neon: #00f2ff;
            --secondary-neon: #7000ff;
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(112, 0, 255, 0.05) 0%, transparent 40%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Abstract Animated BG */
        .bg-blobs {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
        }
        .blob {
            position: absolute;
            width: 400px; height: 400px;
            background: var(--primary-neon);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }
        .blob.two {
            background: var(--secondary-neon);
            animation-delay: -5s;
            animation-duration: 25s;
        }
        @keyframes move {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(20%, 30%) scale(1.2); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            padding: 50px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-neon), var(--secondary-neon));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }
        .login-logo i { font-size: 32px; color: #fff; }

        .login-header h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-header p {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 8px;
        }

        .layui-form-item {
            margin-bottom: 25px;
            position: relative;
        }

        .layui-input {
            height: 54px;
            background: rgba(15, 23, 42, 0.6) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 14px !important;
            color: #fff !important;
            padding-left: 50px !important;
            font-size: 15px !important;
            transition: all 0.3s;
        }
        
        .layui-input:focus {
            border-color: var(--primary-neon) !important;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1) !important;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s;
        }
        .layui-input:focus + .input-icon { color: var(--primary-neon); }

        .login-btn {
            width: 100%;
            height: 54px;
            line-height: 54px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-neon), #00d2ff) !important;
            color: #0f172a !important;
            border-radius: 14px !important;
            border: none !important;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 242, 255, 0.4);
            opacity: 0.95;
        }

        .login-footer {
            margin-top: 30px;
            text-align: center;
            color: #475569;
            font-size: 13px;
        }
        .login-footer b { color: #64748b; }

        /* Custom scrollbar for some browsers */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

<div class="bg-blobs">
    <div class="blob"></div>
    <div class="blob two"></div>
</div>

<div class="login-container">
    <div class="login-header">
        <div class="login-logo">
            <i class="layui-icon layui-icon-set-fill"></i>
        </div>
        <h1>管理系统</h1>
        <p>欢迎回来，请登录您的管理端账号</p>
    </div>
    
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <input type="text" name="username" lay-verify="required" placeholder="管理员账号" autocomplete="off" class="layui-input">
            <i class="layui-icon layui-icon-username input-icon"></i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" lay-verify="required" placeholder="登录密码" autocomplete="off" class="layui-input">
            <i class="layui-icon layui-icon-password input-icon"></i>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn login-btn" lay-submit lay-filter="login">进入后台</button>
        </div>
    </form>
    
    <div class="login-footer">
        Powered by <b>NEON CORE</b> v4.0
    </div>
</div>

<script>
    if (window.top !== window.self) {
        window.top.location = window.location;
    }
</script>
<script src="/static/layui/layui.js"></script>
<script>
    layui.use(['form', 'layer'], function(){
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.$;

        // 提交登录
        form.on('submit(login)', function(data){
            var loadIndex = layer.load(2);
            $.post("{:url('login/doLogin')}", data.field, function(res){
                layer.close(loadIndex);
                if(res.code === 1){
                    layer.msg(res.msg, {icon: 1, time: 1000}, function(){
                        location.href = "{:url('index/index')}";
                    });
                }else{
                    layer.msg(res.msg, {icon: 2});
                }
            }, 'json');
            return false;
        });
    });
</script>
</body>
</html>
